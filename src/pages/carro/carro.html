<ion-header>

  <ion-navbar>
    <ion-title center text-center style = "background-color: #DE6E4B">Carro de Compras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style = "background-color: #7FD1B9">
  <ion-list>
      <ion-item *ngFor = "let c of carro" style = "background-color: #7FD1B9">
        <ion-avatar item-start >
          <img [src]="c.fotop">
        </ion-avatar>
        <h2 >{{c.nombre}} </h2>
        <p >{{c.precio}}</p>

      </ion-item>
  </ion-list>
</ion-content>
