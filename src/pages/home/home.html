<ion-header style = "background-color: #DE6E4B">
  <ion-navbar style = "background-color: #DE6E4B">
    <ion-title center text-center style = "background-color: #DE6E4B">
      Log In
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style = "background-color: #7FD1B9">
  <ion-list >

    <ion-item style = "background-color: #7FD1B9" >
      <ion-label fixed>Correo</ion-label>
      <ion-input [(ngModel)]="correo" type="text" value=""></ion-input>
    </ion-item>
  
    <ion-item style = "background-color: #7FD1B9">
      <ion-label fixed>Password</ion-label>
      <ion-input [(ngModel)]="con"type="password" value = ""></ion-input>
    </ion-item>
  
  </ion-list>

  <ion-row>
    <ion-col>
      <button ion-button (click) = "Log()">Log In</button>
    </ion-col>
    <ion-col>
      <button ion-button (click) = "Reg()">Registrar</button>
    </ion-col>
  </ion-row>
</ion-content>
