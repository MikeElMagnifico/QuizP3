<ion-header>
  <ion-navbar>
    <ion-title center text-center>
      Log In
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item >
      <ion-label fixed>Correo</ion-label>
      <ion-input [(ngModel)]="correo" type="text" value=""></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input [(ngModel)]="con"type="password" value = ""></ion-input>
    </ion-item>
  
  </ion-list>

  <ion-row>
    <ion-col>
      <button ion-button (click) = "Log()">Log In</button>
    </ion-col>
    <ion-col>
      <button ion-button (click) = "Reg()">Registrar</button>
    </ion-col>
  </ion-row>
</ion-content>
