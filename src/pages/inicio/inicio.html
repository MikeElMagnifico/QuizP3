<ion-header>
    <ion-toolbar>
        <ion-buttons start>
        </ion-buttons>
        <ion-title center text-center>Productos</ion-title>
        <ion-buttons end>
          <button ion-button icon-only color = "royal" (click) = "VerCarrito()">
            <ion-icon name="cart"></ion-icon>
          </button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor= "let p of productos" (click) = "ClickProducto(p)">
         <ion-avatar item-start >
         <img [src]="p.fotop">
         </ion-avatar>
         <h2>{{p.nombre}}</h2>
         <h3>{{p.precio}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
