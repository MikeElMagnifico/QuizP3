<ion-header style = "background-color: #DE6E4B">
    <ion-toolbar style = "background-color: #DE6E4B">
        <ion-buttons start>
        </ion-buttons>
        <ion-title center text-center style = "background-color: #DE6E4B">Productos</ion-title>
        <ion-buttons end style = "background-color: #DE6E4B">
          <button ion-button icon-only color = "royal" (click) = "VerCarrito()">
            <ion-icon name="cart"></ion-icon>
          </button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>


<ion-content padding style = "background-color: #7FD1B9">
  <ion-list>
    <ion-item *ngFor= "let p of productos" (click) = "ClickProducto(p)" style = "background-color: #7FD1B9">
         <ion-avatar item-start >
         <img [src]="p.fotop">
         </ion-avatar>
         <h2>{{p.nombre}}</h2>
         <h3>{{p.precio}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
