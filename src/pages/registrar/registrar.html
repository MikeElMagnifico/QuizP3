<ion-header>

  <ion-navbar style = "background-color: #DE6E4B">
    <ion-title style = "background-color: #DE6E4B">Registrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style = "background-color: #7FD1B9">
  <ion-list>

    <ion-item style = "background-color: #7FD1B9">
      <ion-label fixed>Username</ion-label>
      <ion-input [(ngModel)]="usu" type="text" value=""></ion-input>
    </ion-item>

    <ion-item style = "background-color: #7FD1B9">
      <ion-label fixed>Correo</ion-label>
      <ion-input [(ngModel)]="correo" type="text" value=""></ion-input>
    </ion-item>

    <ion-item style = "background-color: #7FD1B9">
      <ion-label fixed>Telefono</ion-label>
      <ion-input [(ngModel)]="tel" type="text" value=""></ion-input>
    </ion-item>
  
    <ion-item style = "background-color: #7FD1B9">
      <ion-label fixed>Password</ion-label>
      <ion-input [(ngModel)]="pass"type="password" value=""></ion-input>
    </ion-item>
  
  </ion-list>
  <button ion-button (click)="registrar()">Registrar</button>
</ion-content>
