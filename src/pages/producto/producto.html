<ion-header>
  <ion-toolbar>
      <ion-buttons start>
          <button ion-button icon-only color = "royal" (click) = "Regresar()">
              <ion-icon name="arrow-round-back"></ion-icon>
         </button>

      </ion-buttons>
      <ion-title center text-center>{{producto.nombre}}</ion-title>
      <ion-buttons end>
      </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-card>
      <img  [src] = "producto.fotop">
  </ion-card>
  
  <h1>Vendedor: {{producto.vendedor}}</h1>
  <h2>Costo: {{producto.precio}}</h2>
  <h3>{{producto.fechap}}</h3>
  <ion-icon name = "star" *ngFor = "let s of producto.valoracion"></ion-icon>
  <h2>Rese√±as</h2>
  <ion-card>
    <ion-item>
      <ion-avatar item-start >
        <img [src]="producto.avatar">
      </ion-avatar>
      <h1>{{producto.user}}</h1>
      <h2>{{producto.resena}}</h2>
      <h3>{{producto.fechar}}</h3>
    </ion-item>
   </ion-card>
   <button (click) = "AgregarCarrito()">Agregar a Carrito</button>

</ion-content>
