<ion-header style = "background-color: #DE6E4B">
  <ion-toolbar>
      <ion-buttons start>
          <button ion-button icon-only color = "royal" (click) = "Regresar()">
              <ion-icon name="arrow-round-back"></ion-icon>
         </button>

      </ion-buttons>
      <ion-title center text-center style = "background-color: #DE6E4B">{{producto.nombre}}</ion-title>
      <ion-buttons end>
      </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding style = "background-color: #7FD1B9">
  <ion-card style = "background-color: #7FD1B9">
      <img  [src] = "producto.fotop">
  </ion-card>
  
  <h1>Vendedor: {{producto.vendedor}}</h1>
  <h2>Costo: {{producto.precio}}</h2>
  <h3>{{producto.fechap}}</h3>
  <ion-icon name = "star" *ngFor = "let s of producto.valoracion"></ion-icon>
  <h2>Rese√±as</h2>
  <ion-card style = "background-color: #7FD1B9">
    <ion-item style = "background-color: #7FD1B9">
      <ion-avatar item-start >
        <img [src]="producto.avatar">
      </ion-avatar>
      <h1>{{producto.user}}</h1>
      <h2>{{producto.resena}}</h2>
      <h3>{{producto.fechar}}</h3>
    </ion-item>
   </ion-card>
   <button ion-button (click) = "AgregarCarrito()">Agregar a Carrito</button>

</ion-content>
